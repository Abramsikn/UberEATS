<!DOCTYPE html>
<html ng-app="Signin">
<head>
    <title>Contact Us</title>
    <meta charset="utf-8" />

    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/angular-route.js"></script>
    <script src="../Scripts/jquery-1.10.2.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <script src="../Scripts/bootstrap.js"></script>

    <link href="../MyStyles/CContactus.css" rel="stylesheet" />

    <script src="../services.js"></script>
    <script src="../demos.js"></script>

</head>
<body>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form>
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" placeholder="Your Name" ng-model="Firstname">
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="text" class="form-control" placeholder="Your Email" ng-model="Email">
                </div>
                <div class="form-group">
                    <label for="inputEmail">Mobile Number</label>
                    <input type="text" class="form-control" placeholder="Your Mobile" ng-model="Contact">
                </div>
                <div class="form-group">
                    <label for="inputMessage">Message</label>
                    <textarea ng-model="Message" class="form-control" placeholder="Leave your message here" style="height:200px"></textarea>
                </div>

                <button ng-click="SendEmail()" class="btn btn-success form-control input-lg">Enquire</button>       <!--Was  SendMails-->

            </form>
        </div>
    </div>
</body>
</html>
