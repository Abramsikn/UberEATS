<!DOCTYPE html>
<html ng-app="Signin">
<head>
    <title>View Restuarants</title>
    <meta charset="utf-8" />

    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/angular-route.js"></script>
    <script src="../Scripts/jquery-1.10.2.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <script src="../Scripts/bootstrap.js"></script>

    <script src="../services.js"></script>
    <script src="../demos.js"></script>

</head>
<body ng-controller="CViewRestuarantController">
    <div class="col-md-6 col-md-offset-3">
        <input type="search" placeholder="Search for restuarant, food type, place" align="center" class="form-control input-lg" ng-model="filterRestuarant" />
        <br />
    </div>

    <div class="col-lg-12">
        <table class="table table-hover general-table" cellspacing="40" align="center" style="width:100%">
            <thead>
                <tr>
                    <th>Logo</th>
                    <th>Restuarant Name</th>
                    <th>Restuarant Address</th>
                    <th>Restuarant Type</th>
                    <th>Navigate</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="rest in Restaurant | filter:filterRestuarant">
                    <td><img style="width:100px; height:100px" ng-src="{{'data:image/jpg;base64,'+rest.Image}}" class="img-rounded" /></td>
                    <td>{{ rest.rest_Name }}</td>
                    <td>{{ rest.rest_Address }}</td>
                    <td>{{ rest.rest_Type }}</td>
                    <td><a href="CProducts.html">Go</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
