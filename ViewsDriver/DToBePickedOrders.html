<!DOCTYPE html>
<html ng-app="Signin">
<head>
    <title>Ready Orders</title>
    <meta charset="utf-8" />

    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/angular-route.js"></script>
    <script src="../Scripts/jquery-1.10.2.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <script src="../Scripts/bootstrap.js"></script>

    <script src="../services.js"></script>
    <script src="../demos.js"></script>

</head>
<body ng-controller="DOrdersController">

    <table class="table table-hover general-table" cellspacing="40" align="center" style="width:80%" ng-model="resSearch">
        <thead class="grid-top panel">
            <tr>
                <th>Order ID</th>
                <th>Delivery Address</th>
                <th>Total Price</th>
                <th>Order Status</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="ord in order_data | filter : resSearch">
                <td>{{ord.order_Id}}</td>
                <td>{{ord.order_DeliveryAddress}}</td>
                <td>{{ord.totalPrice}}</td>
                <td>{{ord.order_Status}}</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
