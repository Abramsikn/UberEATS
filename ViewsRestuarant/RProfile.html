<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />

    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/angular-route.js"></script>
    <script src="../Scripts/jquery-1.10.2.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <script src="../Scripts/bootstrap.js"></script>

    <link href="../MyStyles/RRegister.css" rel="stylesheet" />

    <script src="../services.js"></script>
    <script src="../demos.js"></script>

</head>
<body ng-controller="RProfileController">
    <div class="container">
        <div class="formBox">
            <form>
                <label>Restuarant Id</label>
                <input type="text" ng-model="rest_Id" placeholder="Id" disabled />
                <label>Restuarant Name</label>
                <input type="text" ng-model="rest_Name" placeholder="Restuarant Name" disabled />
                <label>Restuarant Address</label>
                <input type="text" ng-model="rest_Address" placeholder="Enter new address" />
                <label>Restuarant Contact</label>
                <input type="text" ng-model="rest_Contact" placeholder="Enter new numbers" />
                <label>Restuarant Manager</label>
                <input type="text" ng-model="rest_Manager" placeholder="Enter new Manager name" />
                <label>Restuarant Email</label>
                <input type="email" ng-model="rest_Email" placeholder="Enter new restuarant Email" disabled />
                <label>Restuarant Password</label>
                <input type="password" ng-model="rest_Password" placeholder="Enter new password" disabled />
                <label>Restuarant Type</label>
                <input type="text" ng-model="rest_Type" placeholder="Enter the new type of your restuarant" />
                <br />
                <input ng-click="EditRestuarant()" type="button" value="Edit Restuarant">
            </form>
        </div>
    </div>
</body>
</html>
