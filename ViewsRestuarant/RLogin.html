<!DOCTYPE html>
<html ng-app="Signin">
<head>
    <title>Customer Login</title>
    <meta charset="utf-8" />

    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/angular-route.js"></script>
    <script src="../Scripts/jquery-1.10.2.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <script src="../Scripts/bootstrap.js"></script>

    <link href="../MyStyles/CLogin.css" rel="stylesheet" />   <!-- reference to my style folder -->

    <script src="../services.js"></script>
    <script src="../demos.js"></script>

</head>
<body ng-controller="RLoginController">

    <div class="container">
        <div class="left"></div>
        <div class="right">
            <div class="formBox">
                <form>
                    <label>Email</label></p>
                    <input type="email" ng-model="cust_Email" placeholder="Email" />
                    <label>Password</label></p>
                    <input type="password" ng-model="cust_Password" placeholder="Password" />
                    <br />
                    <input ng-click="RestLogin()" type="button" value="Sign In">
                    <!--<a href="#">Forgot Password</a>-->
                </form>
            </div>
        </div>
    </div>

</body>
</html>
