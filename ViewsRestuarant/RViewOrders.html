<!DOCTYPE html>
<html ng-app="Signin">
<head>
    <title>Restuarant Orders View</title>
	<meta charset="utf-8" />

    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/angular-route.js"></script>
    <script src="../Scripts/jquery-1.10.2.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <script src="../Scripts/bootstrap.js"></script>

    <script src="../services.js"></script>
    <script src="../demos.js"></script>

</head>
<body ng-controller="RViewOrdersController">
    <div class="col-md-3 col-md-offset-1">
        <h3 class="text-danger">Select Order</h3>
        <hr />
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                {{selectedItems}}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li ng-repeat="o in order_data">
                    <a ng-click="dropboxitemselected(o)">{{o.order_Id}}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-md-7">
        <form ng-show="isDeleteItemVisible">
            <div class="form-group">
                <label for="InputEmail">Total Price</label>
                <input type="text" ng-model="totalPrice" class="form-control input-lg" placeholder="name" disabled />
            </div>
            <div class="form-group">
                <label for="InputEmail">Delivery Address</label>
                <input type="text" ng-model="order_DeliveryAddress" class="form-control input-lg" placeholder="name" disabled />
            </div>
            <div class="form-group">
                <label for="InputEmail">Customer Id</label>
                <input type="text" ng-model="cust_Id" class="form-control input-lg" placeholder="Id" disabled />
            </div>        
            <div class="form-group">
                <label for="OrderStatus">Order Status</label>
                <input list="OrderStatus" ng-model="order_Status" name="Order Status" class="form-control input-lg" placeholder="Select an option" />
                <datalist id="OrderStatus">
                    <select name="OrderStatus">
                        <option value="Ready for pick up">Ready for pick up</option>
                    </select>
                </datalist>
            </div>
            <button ng-click="statusUpdate()" class="btn btn-sm btn-danger form-control input-lg">Update Status</button>
        </form>
    </div>

</body>
</html>
